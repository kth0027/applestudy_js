<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <h4 id="hello">임시글씨</h4>
    <button class="btn btn-danger btnchange">버튼</button>

    <hr>

    <div class="card">
        <img src="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">임시 제목</h5>
          <p class="card-text">임시 가격</p>
          <a href="#" class="btn btn-primary">더 알아보기</a>
        </div>
      </div>
    
    <button class="btn btn-danger btnmore">상품을 불러오는 버튼</button>

    <script>
        $('.btnmore').click(function () {
            $.ajax({
                url: 'https://codingapple1.github.io/data.json',
                type: 'GET'
            }).done(function (데이터) {
                // console.log(데이터)
                $('.card-title').html(데이터.model);
                $('.card-text').html(데이터.price);
                $('.card-img-top').attr('src',데이터.img);
            }).fail(function(){

            }).always(function(){
                
            });
        });
    </script>



    <script>
        $('.btnchange').click(function () {
            $.ajax({
                url: 'https://codingapple1.github.io/hello.txt',
                type: 'GET'
            }).done(function (데이터) {
                // console.log(데이터)
                $('#hello').html(데이터);
            }).fail(function(){

            }).always(function(){
                
            });
        });
    </script>


</body>

</html>
