<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/LEVEL1/02main.css" />
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title1">알림창임</p>
        <button class="title1" onclick="알림창열기('none')">
            닫기
        </button>
    </div>
    <button onclick="아이디알림창()">
        버튼1
    </button>
    <button onclick="비번알림창()">
        버튼2
    </button>
</body>

<script>
    function 아이디알림창() {
        // 1. P태그 내용을 아이디입력으로 바꿈
        // document.getElementById('title').innerHTML = '아이디 입력하셈';
        document.getElementsByClassName('title1')[0].innerHTML = '아이디 입력하셈';

        // 2. 띄움
        document.getElementById('alert').style.display = 'block';
    }

    function 비번알림창() {
        // 1. P태그 내용을 아이디입력으로 바꿈
        document.getElementById('title').innerHTML = '비밀번호 입력하셈';

        // 2. 띄움
        document.getElementById('alert').style.display = 'block';
    }

</script>

<script>
    function 알림창열기(구멍) {
        document.getElementById('alert').style.display = 구멍;
    }

    function plus(구멍) {
        2 + 구멍
    }

    plus(1);
    plus(2);
    plus(3);
</script>

</html>
