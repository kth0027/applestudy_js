    <style>
        .slide-container {
            width: 300vw;
            transition: all 1s;
            transform: translateX(-100vw);
        }

        .slide-box {
            width: 100vw;
            float: left;
        }

        .slide-box img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car1.png">
            </div>
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car2.png">
            </div>
            <div class="slide-box">
                <img src="https://codingapple.com/wp-content/uploads/2022/02/car3.png">
            </div>
        </div>
    </div>


    <div class="col-4 offset-4 my-2">
        <button class="prev">이전</button>
        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button>
        <button class="next">다음</button>
    </div>



    <script>
        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0vw)');
        });

        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        });

        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        });
    </script>

    <script>

        var 지금사진 = 1;

        $('.next').on('click', function () {
            if (지금사진 == 1) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진 += 1;
            }
            else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                지금사진 += 1;
            }
        })
